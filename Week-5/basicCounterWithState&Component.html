<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counterDiv"></div>
</body>
<script>
    const state = {
        count : 0,
    }

    function updateCount(){
        state.count++;
        buttonReRender();
    }

    function buttonReRender(){
        const counterDiv = document.querySelector("#counterDiv");
        counterDiv.innerHTML = "";
        const button = buttonComponent(state.count);
        counterDiv.appendChild(button)
    }

    function buttonComponent(count){
        const button = document.createElement("button");
        button.innerHTML = `Counter : <span id="counter">${count}</span>`;
        button.setAttribute("onclick","updateCount()");
        return button;
    }

    buttonReRender();
</script>
</html>
