<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        .calculator{
            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 0.75rem;
        }
    </style>
</head>
<body>
    <div id="container">    
        <form class="calculator">
            <input type="number" id="firstNumber" placeholder="First Number">
            <input type="number" id="secondNumber" placeholder="Second Number">
            <button type="submit" id="btn">Calculate sum</button>
        </form>
        <p id="result"></p>
    </div>
</body>
<script>
    const firstNumber = document.querySelector("#firstNumber")
    const secondNumber = document.querySelector("#secondNumber")
    const result = document.querySelector("#result")
    
    
    function calculate(num1,num2){
        this.num1 = Number(num1)
        this.num2 = Number(num2)
        return this.num1 + this.num2
    }

    firstNumber.addEventListener("input",() => {
        result.textContent = calculate(firstNumber.value,secondNumber.value)
    })
    secondNumber.addEventListener("input",() => {
        result.textContent = calculate(firstNumber.value,secondNumber.value)
    }) 

</script>
</html>
